<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element selectors */
        p {
            border: 2px solid red
        }

        /* ID Selectors */
        #firstPara {
            color: red;
        }

        /* Class Selectors */
        .bgBlue {

            color: yellow;
            background-color: blue;
        }

        /* Grouping Selectors */
        footer,
        span {
            background-color: pink;
        }
    </style>
</head>

<body>
    <h3>CSS Selectors</h3>
    <p id="firstPara">This is a simple paragraph to edmonstrate CSS Selectors</p>
    <p id="secondPara" class="redElement bgBlue">This is another simple paragraph to edmonstrate CSS Selectors</p>

    <div>
        <p>This is yet simple paragraph to edmonstrate CSS Selectors</p>
        <span>This is Span</span>
    </div>
    <footer>This is footer</footer>
</body>

</html>
