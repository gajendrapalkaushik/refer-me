<body>
    <div class="container">

    <script>
        console.log("this is tutorial 55")
            // let i = 0;
            // for (i = 0; i < 3; i++) {
            //     console.log(i);
            // }

        let friends = ["Rohan", "Sanjeev", "Deepti", "Pooja", "SkillF"]
            // for (let index = 0; index < friends.length; index++) {
            //     console.log("Hello Friends, " + friends[index]);
            // }

        // friends.forEach(function f(element) {
        //     console.log("Helo friend," + element + "to modern JavaScript")
        // });

        // for (element of friends) {
        //     console.log("Hello friend," + element + "to modern JavaScript again");
        // }

        let employee = {
            name: "Gajendra",
            salary: 2,
            channel: "CWH"
        }

        // use this loop to interate over objects in JavaScript
        for (key in employee) {
            console.log(`The ${key} of employee is ${employee[key]}`);
        }

        // while loop in JS 
        let i = 0;
        while (i < 4) {
            console.log(
                `${i} is less than 4`
            );
            i++;
        }

        // do while loop in JS 
        let j = 34;
        do {
            console.log(`${j} is less than 4 and we are inside do while loop`);
            j++;
        }
        while (j < 4);
    </script>
