<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction using alert , confirm and prompt</title>
</head>

<body>
    <div class="container">This is your doubt ?</div>
    <script>
        //Alert in in-browser JavaScript-Deos not return anything
        // alert("This is a message");

        //Prompt in JS
        // let name = prompt("What is your name ?", " Guest ");
        // console.log(name);

        //Confirm in JS
        let deletePost = confirm("Do you really want to delete this post ?")

        if (deletePost) {
            //Code to delete the post
            console.log("Your post has been deleted sucesfully")
        } else {
            //Code to cancel deletition of the post
            console.log("Your post has not been deleted ")
        }
        console.log(deletePost)
    </script>
</body>

</html>
